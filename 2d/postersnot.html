            <button class="left" onClick="plusDivs(-1)">&#10094;</button>
           <button class="right" onClick="plusDivs(1)">&#10095;</button>
           
           <img class="mySlides01" src="images/poster1.jpg"><img class="mySlides01" src="images/poster2.jpg">

       <footer>
           <a href="../../demo_library/index.html" target="new">demo library</a>
       </footer>
       
       
       <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        function plusDivs(n){
            showDivs(slideIndex += n);
        }
        function showDivs(n){
            var x = document.getElementsByClassName('mySlides01');
            if(n>x.length){
                slideIndex = 1;
            }else if(n < 1){
                slideIndex = x.length;
            }
            for(var i=0; i<x.length; i++){
                x[i].style.display = 'none';
            }
            x[slideIndex-1].style.display = 'block';
        }
    </script>
